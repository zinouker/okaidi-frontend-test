<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App | Zineddine Kermouz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Info Box -->
    <div class="info_box activeInfo">
        <div class="info-title"><span>Welcome to my Quiz</span></div>
        <div class="info-list">
            <div class="info">
                <label for="category">Select Category</label>
                <br />
                <select id="category" name="category" class="form-control" onchange="categoryChanged()">
                    <option value="any">Any Category</option>
                    <option value="9">General Knowledge</option>
                    <option value="10">Entertainment: Books</option>
                    <option value="11">Entertainment: Film</option>
                    <option value="12">Entertainment: Music</option>
                    <option value="13">Entertainment: Musicals &amp; Theatres</option>
                    <option value="14">Entertainment: Television</option>
                    <option value="15">Entertainment: Video Games</option>
                    <option value="16">Entertainment: Board Games</option>
                    <option value="17">Science &amp; Nature</option>
                    <option value="18">Science: Computers</option>
                    <option value="19">Science: Mathematics</option>
                    <option value="20">Mythology</option>
                    <option value="21">Sports</option>
                    <option value="22">Geography</option>
                    <option value="23">History</option>
                    <option value="24">Politics</option>
                    <option value="25">Art</option>
                    <option value="26">Celebrities</option>
                    <option value="27">Animals</option>
                    <option value="28">Vehicles</option>
                    <option value="29">Entertainment: Comics</option>
                    <option value="30">Science: Gadgets</option>
                    <option value="31">Entertainment: Japanese Anime &amp; Manga</option>
                    <option value="32">Entertainment: Cartoon &amp; Animations</option>
                </select>
            </div>

            <div class="info">
                <label for="difficulty">Select Difficulty</label>
                <br />
                <select id="difficulty" name="difficulty" class="form-control" onchange="difficultyChanged()">
                    <option value="any">Any Difficulty</option>
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
        </div>

        <div class="buttons">
            <button class="start" onclick="startQuiz()">Start Quiz</button>
        </div>
    </div>

    <!-- Quiz Box -->
    <div class="quiz_box">
        <header>
            <!-- Question title number -->
            <div class="title"> Question 1 </div>
            <div class="timer">
                <div class="timer_sec">15</div>
            </div>
        </header>
        <section>
            <!-- Question text & options -->
            <div class="que_text"> Question text</div>
            <div class="option_list"> </div>
        </section>

        <footer>
            <!-- Count Number -->
            <div class="total_que"> 1 of 5 </div>
            <button class="next_btn">Next</button>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="script.js"></script>
</body>

</html>
